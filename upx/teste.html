<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #00FF00; /* Fundo verde */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .menu-bar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .menu-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }

        .menu-bar a:hover {
            text-decoration: underline;
        }

        #registro-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="#">Iniciar</a>
        <a href="#">Registrar</a>
    </div>

    <div id="registro-form">
        <h2>Registro</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required><br><br>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" required><br><br>

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" required><br><br>

            <label for="endereco">Endere√ßo:</label>
            <input type="text" id="endereco" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="login">Login:</label>
            <input type="text" id="login" required><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" required><br><br>

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>

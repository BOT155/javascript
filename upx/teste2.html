<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #00FF00; /* Fundo verde */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .menu-bar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .menu-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }

        .menu-bar a:hover {
            text-decoration: underline;
        }

        #login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="#">Iniciar</a>
        <a href="#">Registrar</a>
    </div>

    <div id="login-form">
        <h2>Login</h2>
        <form>
            <label for="login">Login:</label>
            <input type="text" id="login" required><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" required><br><br>

            <button type="submit">Entrar</button>
            <button type="button" onclick="limparCampos()">Cancelar</button>
        </form>
    </div>

    <script>
        function limparCampos() {
            document.getElementById('login').value = '';
            document.getElementById('senha').value = '';
        }
    </script>
</body>
</html>

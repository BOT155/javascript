<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body{
            font-style: italic;
            background-color: aquamarine;
            font-size: 18pt Arial;
            

        }
        div#res{
            background: rgba(105, 241, 105, 0.747);
            color: white;
            width: 400px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="text1" id="cod"> +
    <input type="number" name="text2" id="cod1">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado!</div>
    <script>
        function somar(){
            var f1 = window.document.getElementById('cod')
            var f2 = window.document.querySelector('input#cod1')
            var res = window.document.getElementById('res')
            res.style.background = 'purple'
            var n1 = Number (f1.value)
            var n2 = Number (f2.value)
            var s = n1+n2
            res.innerText = 'A soma entre os números '+n1+' e '+n2+' é igual a:'+s

        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de país</title>
</head>
<body>
    <h1>Digite o pais em que nasceu:</h1>
    <input type="text" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            var txtvel = window.document.getElementById ('txtvel')
            var pais = String(txtvel.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = 'O Pais que você digitou foi: '+pais 
            if(pais == 'Brasil' || pais == 'brasil')
            {
                res.innerHTML += '<br> Você é Brasileiro! <br> '
            }
            else
            {
                res.innerHTML += '<br> Você é estrangeiro!'
            }
        }
    </script>
</body>
</html>

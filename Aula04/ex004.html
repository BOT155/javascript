<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
    <style>
        body{
            background-color: rgb(123, 123, 233);
            color: rgb(17, 145, 70);
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write('Olá '+nome+' seu nome possui '+nome.length+' letras.')
        document.write('Seu nome em letra maiuscula fica: '+nome.toUpperCase())
        document.write('Seu nome em letra minuscula fica: '+nome.toLowerCase())
    </script>
</body>
</html>
